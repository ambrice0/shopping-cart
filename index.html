<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopping Cart</title>
    </head>
    <body>
        <div id="app">
            <nav class="navbar">
                <p class="icon">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-6 h-6"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                        />
                    </svg>
                </p>
                <p class="brand">vik<span class="yellow">tor</span></p>
                <img src="/assets/user.jpg" alt="Utilisateur" />
            </nav>
            <a href="#" class="breadcrumb">Accueil / Panier</a>
            <h1 class="title">Panier</h1>
            <section class="basket">
                <div class="table">
                    <table>
                        <tr class="table-header">
                            <th>Produit</th>
                            <th>Couleur</th>
                            <th>Quantité</th>
                        </tr>
                        <tr v-for="product in products">
                            <th class="product">
                                <img
                                    :src="product.image"
                                    :alt="product.image"
                                    class="product-image"
                                />
                                <div class="product-infos">
                                    <h3 class="product-title">
                                        {{ product.name }}
                                    </h3>
                                    <p class="product-stock">
                                        Stocks restants {{ product.stock }}
                                    </p>
                                </div>
                            </th>
                            <th class="product-color">{{ product.color }}</th>
                            <th class="quantity">
                                <button @click="decrementQuantity(product)" class="icon"
                                    ><svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke-width="1.5"
                                        stroke="currentColor"
                                        class="w-6 h-6"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
                                        />
                                    </svg>
                                </button>
                                <p>{{ product.quantity }}</p>
                                <button @click="incrementQuantity(product)" class="icon">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke-width="1.5"
                                        stroke="currentColor"
                                        class="w-6 h-6"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
                                        />
                                    </svg>
                                </button>
                            </th>
                    </table>
                </div>
                <div class="shop-cart">
                    <div class="cart">
                        <header class="cart-header">
                            <p>Total</p>
                            <p>45.000 fcfa</p>
                        </header>
                        <div class="cart-body">
                            <div class="row">
                                <p>Produit</p>
                                <p>3</p>
                            </div>
                            <div class="row">
                                <p>Réduction</p>
                                <p>2500fcfa</p>
                            </div>
                            <div class="row">
                                <p>Frais d'expédition</p>
                                <p>Gratuit</p>
                            </div>
                            <button class="cart-btn">Payer</button>
                        </div>
                    </div>
                    <div class="cart-footer">
                        <img src="/assets/payements.png" alt="" />
                    </div>
                </div>
            </section>
            <footer>Copyright © 2023 Brice. Tous drois réservés</footer>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/script.js"></script>
</html>
