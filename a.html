<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 <style>
  .table {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(4, auto);
  }

  .table-cell {
    border: 1px solid black;
    padding: 10px;
    text-align: center;
  }
</style>
<body>
<div class="table">
  <div class="table-cell">Row 1, Column 1</div>
  <div class="table-cell">Row 1, Column 2</div>
  <div class="table-cell">Row 1, Column 3</div>
  <div class="table-cell">Row 2, Column 1</div>
  <div class="table-cell">Row 2, Column 2</div>
  <div class="table-cell">Row 2, Column 3</div>
  <div class="table-cell">Row 3, Column 1</div>
  <div class="table-cell">Row 3, Column 2</div>
  <div class="table-cell">Row 3, Column 3</div>
  <div class="table-cell">Row 4, Column 1</div>
  <div class="table-cell">Row 4, Column 2</div>
  <div class="table-cell">Row 4, Column 3</div>
</div>
</body>
</html>
